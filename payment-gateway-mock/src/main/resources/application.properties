# Server Configuration
server.port=8080
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Application Info
spring.application.name=payment-gateway-mock
info.app.name=Payment Gateway Mock
info.app.description=Mock payment gateway for testing payment processing
info.app.version=1.0.0

# Logging Configuration
logging.level.com.payment.gateway=INFO
logging.level.org.springframework.web=DEBUG

# Mock Gateway Configuration
mock.payment.success-rate=0.8
mock.payment.processing-delay=1000