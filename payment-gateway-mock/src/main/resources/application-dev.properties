# Dev Profile - Local Development Configuration

# Server Configuration - Use port 8090 for local development
server.port=8090

spring.security.user.name=admin
spring.security.user.password=adminPassword

# Enhanced logging for development
logging.level.com.payment.gateway=DEBUG
logging.level.org.springframework.web=DEBUG

# Mock Gateway Configuration - More realistic testing in dev
mock.payment.success-rate=0.7
mock.payment.processing-delay=500