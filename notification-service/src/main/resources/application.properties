# Server Configuration
server.port=8080
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator

# Application Info
spring.application.name=notification-service
info.app.name=Notification Service
info.app.description=Policy notification and messaging service
info.app.version=1.0.0

# Database Configuration - Default (Development)
spring.datasource.url=jdbc:mariadb://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:billing_system}
spring.datasource.username=${DB_USER:billing_user}
spring.datasource.password=${DB_PASSWORD:billing_password}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=1

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=notification-service
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Security Configuration (Optional - for actuator endpoints)
spring.security.user.name=admin
spring.security.user.password=adminpassword

# Logging Configuration
logging.level.com.notification=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Profile-specific configurations
---
spring.config.activate.on-profile=dev

# Dev Profile - Local Development
spring.datasource.url=jdbc:mariadb://localhost:3306/billing_system
spring.datasource.username=billing_user
spring.datasource.password=billing_password

# Enhanced logging for development
logging.level.com.notification=DEBUG
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

---
spring.config.activate.on-profile=docker

# Docker Profile - Container Environment
spring.datasource.url=jdbc:mariadb://mariadb:3306/billing_system
spring.datasource.username=billing_user
spring.datasource.password=billing_password

# Kafka for Docker
spring.kafka.bootstrap-servers=kafka:9092

# Reduced logging for Docker
logging.level.com.notification=INFO
spring.jpa.show-sql=false
logging.level.org.springframework.web=WARN