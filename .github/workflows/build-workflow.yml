name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      docker:
        image: docker:dind
        options: >-
          --privileged
          --health-cmd="docker info"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        env:
          DOCKER_TLS_CERTDIR: ""

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build shared models
      run: mvn clean compile -pl shared-models

    - name: Build all services
      run: mvn clean package -DskipTests

    - name: Run Unit Tests
      run: |
        for module in policy-service billing-service notification-service payment-service
        do
          echo "Running unit tests for $module"
          mvn test -pl $module -Dtest="!**/*E2ETest.java" -Dsurefire.failIfNoSpecifiedTests=false
        done

    - name: Run E2E Tests
      run: |
        for module in policy-service billing-service notification-service payment-service
        do
          echo "Running E2E tests for $module"
          mvn test -pl $module -Dtest="**/*E2ETest.java" -Dsurefire.failIfNoSpecifiedTests=false
        done
      env:
        TESTCONTAINERS_RYUK_DISABLED: true
        TESTCONTAINERS_CHECKS_DISABLE: true
        DOCKER_HOST: tcp://docker:2375
        DOCKER_TLS_VERIFY: ""